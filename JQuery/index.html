<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


</head>

<body>
    <script>
        document.write("Hello");
        $(document).ready(function() { //once page is loaded it will run the jQuery below
            $("html").append( //adds the below text to the html tag
                "<body>\
                    <div id= 'container'>\
                        <div id = 'inner'>\
                            <h1>basic jQuery</h1>\
                            <p id = '1'>Paragraph 1</p>\
                            <p id = '2'>Paragraph 2</p>\
                            <p id = '3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({ //finds id = 2 and changes color to red
                "color": "red"
            });
            $("#3").click(function() { //on lcicking the p id =3 it will hide the h1 tag in the above code
                $("h1").hide();
            });
        });
    </script>



</body>

</html>
